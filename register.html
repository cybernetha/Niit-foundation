<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #366091;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #366091;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #27496d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register for a Course</h1>
        <form action="success.html" method="GET">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="course">Select a Course</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Choose a course</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Banking & Financial Skills">Banking & Financial Skills</option>
                <option value="Retail Management">Retail Management</option>
                <option value="IT Skills">IT Skills</option>
                <option value="Financial Literacy">Financial Literacy</option>
                <option value="Spoken English">Spoken English & Personality Development</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
